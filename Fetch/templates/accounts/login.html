{% extends 'accounts/main.html' %}

{% block content %}

	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card_login_page">
				<div class="d-flex justify-content-center">
					<h3 id="form-title-login-page">LOGIN</h3>
				</div>
				<div class="d-flex justify-content-center form_container_login_page">
					<form method="POST" action="">
						{% csrf_token %}
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text-login-page"><span class="image-login"><i id="image-login-password" class="fas fa-user"></i></span></span>
							</div>
							{{form.email}}
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text-login-page"><span class="image-login"><i id="image-login-password" class="fas fa-key"></i></span></span>
							</div>
							{{form.password}}
						</div>

							<div class="d-flex justify-content-center mt-3 login_container_login_page">
				 				<input class="btn login_btn_login_page" type="submit" value="Login">
				   			</div>
					</form>
				</div>

				{% for message in messages %}
					<p id="messages_login_page"> {{message}} </p>
				{% endfor %}

				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						<span class="text-about-account" >Don't have an account?<a href="{% url 'register' %}" class="ml-2">Sign Up</a></span>
					</div>

				</div>
			</div>
		</div>
	</div>

{% endblock %}
