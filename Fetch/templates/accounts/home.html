{% extends 'accounts/main.html' %}

{% block content %}
<section id="section-primary">

    <div class="container h-100">
		<div class="d-flex justify-content-center h-100">
            <div class="pudding">
                <div class="search_box">
                    <div class="d-flex justify-content-center form_container">

                        <h1 id="site_name">YourFetch</h1>
                    
                    </div>
                    <div class="container">
                        <br/>
                        <form action="{% url 'add_feed' %}" method="POST">
                            {% csrf_token %}
                            <div class="row justify-content-center">
                                <div class="col-14 col-md-12 col-lg-12">
                                    <div class="card-body row no-gutters align-items-center">
                                        <div class="input-group mb-2">    
                                            <div id="icon">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-rss" viewBox="0 0 16 16">
                                                    <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                                                    <path d="M5.5 12a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm-3-8.5a1 1 0 0 1 1-1c5.523 0 10 4.477 10 10a1 1 0 1 1-2 0 8 8 0 0 0-8-8 1 1 0 0 1-1-1zm0 4a1 1 0 0 1 1-1 6 6 0 0 1 6 6 1 1 0 1 1-2 0 4 4 0 0 0-4-4 1 1 0 0 1-1-1z"/>
                                                </svg>
                                            </div>
                                            {{form.address}}
                                        </div>
                                        <div class="input-group mb-2">
                                            <div id="icon">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-terminal" viewBox="0 0 16 16">
                                                    <path d="M6 9a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3A.5.5 0 0 1 6 9zM3.854 4.146a.5.5 0 1 0-.708.708L4.793 6.5 3.146 8.146a.5.5 0 1 0 .708.708l2-2a.5.5 0 0 0 0-.708l-2-2z"/>
                                                    <path d="M2 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2H2zm12 1a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V3a1 1 0 0 1 1-1h12z"/>
                                                </svg>
                                            </div>
                                            {{form.x_path}}
                                        </div>
                                        <button id="button_rss" class="btn btn-lg btn-success" type="submit">Turn into RSS</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                {% for message in messages %}
					<p id="messages_login_page"> {{message}} </p>
				{% endfor %}
            </div>
        </div>
    </div>

</section>
{% endblock %}
